<html>
    <head>
        <title>Introduction to function</title>
    </head>
    <body>
        <button onclick="myfunction(9)">Execute function</button>
        <script>
            function myfunction(x,y){
                if(y===undefined) {
                    y=2;
                }
                document.write(x*y);
            }
        </script>
    </body>
</html>
